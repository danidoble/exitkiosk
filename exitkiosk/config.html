<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title class="lang_title">Exit Kiosk</title>
    <link rel="stylesheet" href="build/assets/app.css">
</head>
<body class="bg-gray-950">
<div class="inline-flex items-center gap-2 w-full flex-wrap bg-gray-900/60 px-4 py-5 border-b border-gray-800 sm:px-6">
    <h3 class="flex-1 text-lg leading-6 font-medium text-gray-100 lang_title">
        Exit Kiosk
    </h3>
    <div class="text-xs text-gray-100"><span class="lang_version">Version</span> 1.2.0</div>
</div>

<div class="w-full mx-auto max-w-2xl mt-4 mb-4 bg-gray-900/60 p-4 md:p-8 rounded-md">
    <div class="mx-auto w-full max-w-lg mt-0 xl:mt-1 mb-2 text-white" id="donate">If you feel like supporting this
        project, you can buy me a coffee or maybe a toast
    </div>
    <div class="text-center">
        <a href="https://donate.stripe.com/8wMdUhbnR1LS1zy8ww" target="_blank"
           class="text-rose-600 text-xl font-semibold" id="donate-link">Donate</a>
    </div>
</div>

<div class="w-full mx-auto max-w-2xl mt-12 mb-4 bg-gray-900/60 p-4 md:p-8 rounded-md">
    <div>
        <label class="block text-sm font-medium text-gray-300 lang_word_label">
            Keywords to exit of kiosk mode
        </label>
        <div class="mt-1">
            <template id="template_keywords">
                <input type="text" name="keyword_to_exit" aria-label="Keyword to exit of kiosk mode"
                       class="keyword-input text-gray-300 bg-gray-900 shadow-sm focus:ring-purple-500 focus:border-purple-500 block w-full sm:text-sm border-gray-700 rounded-md my-1.5"
                       placeholder="exitkiosk">
            </template>
            <div id="container_keywords"></div>
            <button type="button"
                    class="mt-3 inline-flex items-center px-4 py-2 bg-gray-800 border border-gray-500 rounded-md font-semibold text-xs text-gray-300 uppercase tracking-widest shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800 disabled:opacity-25 transition ease-in-out duration-150"
                    id="add_keyword">
                Add keyword
            </button>
        </div>
        <p class="mt-2 text-sm text-gray-400 lang_word_p" id="keyword_to_exit-description">Type the word you want to use
            to exit kiosk mode.</p>
    </div>
    <div>
        <label for="language_app" class="block text-sm font-medium text-gray-300 lang_lang">Language</label>
        <select id="language_app" name="language_app"
                class="text-gray-300 bg-gray-900 mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-700 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm rounded-md">
            <option value="en">English</option>
            <option value="es">Espa&ntilde;ol</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="zh_CN">中文</option>
            <option value="fr">Français</option>
        </select>
    </div>
    <button type="button" id="btn_save"
            class="mt-2 inline-flex px-4 py-2 items-center bg-gray-200 border border-transparent rounded-md font-semibold text-xs text-gray-800 uppercase tracking-widest hover:bg-white focus:bg-white active:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition ease-in-out duration-150">
        <span class="w-full text-center lang_save">
            Save
        </span>
    </button>
    <div class="w-full flex-col items-center space-y-4 mt-6 hidden" id="container_status">
        <div class="w-full shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden"
             id="alert-type">
            <div class="p-4">
                <div class="flex items-start">
                    <div class="flex-shrink-0 img-status" id="img_success">
                        <svg class="h-6 w-6 text-green-200" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div class="flex-shrink-0 img-status" id="img_error">
                        <svg class="h-6 w-6 text-rose-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                             fill="currentColor">
                            <path fill-rule="evenodd"
                                  d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                  clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3 w-0 flex-1 pt-0.5">
                        <p class="text-sm font-medium text-gray-100" id="txt_status">

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bg-gray-900/60 px-4 py-5 border-b border-gray-800 sm:px-6 fixed bottom-0 w-full">
    <div class="text-xs leading-6 font-medium text-gray-500">
        <a href="https://github.com/danidoble/exitkiosk" target="_blank" rel="noopener" class="text-xs lang_credits">Created
            by
            danidoble.</a>
    </div>
</div>
<script src="build/assets/config.js" defer></script>
</body>
</html>
